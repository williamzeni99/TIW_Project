<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomepageJS</title>
    <script src="TopicsDownloader.js" charset="UTF-8" defer></script>
    <script src="makeDraggable.js" charset="UTF-8" defer></script>
    <script src="Utils.js" charset="UTF-8" defer></script>
    <link rel="stylesheet" type="text/css" media="all" href="../CSS/mystyleJS.css"/>
</head>
<body>
<h1>Homepage</h1>
<p>Hi! Nice to see you again <span id="username"></span></p>

<!-- Print Topics -->
<h2>Topics</h2>
<div id="topics"></div>
<br>
<p id="errorTopicMsg"></p>
<br>
<div class="hide">
    <p> You can save your changes clicking this button. <input type="button" id="storeData" value="Save"></input></p>
    <p id="errorStoreMsg"> </p>
</div>

<!-- New Topic -->
<h2>Add New Topic</h2>
<div>
    <form id="formAdd" action="#">
        <fieldset>
            Name: <input type="text" id="topicName" name="topicName" required> <br>
            Top topic:
                <select id="idFather" name="idFather">
                    <!-- option-->
                </select>
            <input id="sendButton" type="button" value="send">
            <p id="errorMsg"></p>
        </fieldset>
    </form>
</div>

<!--Logout Section-->
<br>
<div>
    <span> Logout whenever you want. </span>
    <form method="get" action="../LogoutJS" id="logoutForm">
        <input type="button" id="logoutButton" value="Logout">
    </form>
</div>

</body>
</html>
